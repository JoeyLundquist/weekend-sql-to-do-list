<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="./vendor/jqueryUC-3.6.0.js"></script>
    <script src="./scripts/client.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css" type="text/css">
</head>
<body>
    <h1>Good ole' To-Do List!!</h1>

    <div class="new-task-input">
        <!-- Category -->
        <div class="form-floating mb-0">
            <input type="text" class="form-control input-sm task-inputs" id="category-input" placeholder="Category Name">
            <label for="category-input">Category</label><br>
        </div>
        <!-- Project name -->
        <div class="form-floating mb-0">
            <input type="text" id="project-input" class="form-control form-control-sm task-inputs" placeholder="Project Name"><br>
            <label for="project-input">Project</label><br>
        </div>
        <!-- Task name -->
        <div class="form-floating mb-0">
            <input type="text" class="form-control form-control-sm task-inputs" id="task-name-in" placeholder="Task Name"><br>
            <label for="task-name-in">Task</label><br>
        </div>
        <!-- Priority -->
        <label for="task-priority">Priority</label><br>
        <select class="form-select form-select-sm" name="priority" id="task-priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br>
        <!-- Due Date -->
        <label for="due-date">Due Date</label><br>
        <input type="date"  value ="2022-12-31" id="due-date-in" name="due-date"> <br>
       <!-- Notes -->
       <div class="form-floating mb-0">
            <textarea class="form-control" aria-label="With textarea"></textarea>
            <label for="notes-in">Notes</label><br>
        </div>
        <button type="button" class="btn btn-success" id="submit-button">Create Task</button>
    </div>

    <div id="task-list-div">
       <table class="task-list-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Project</th>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                    <th>Date Created</th>
                    <th>Completed</th>
                    <th>Date Completed</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="task-list-table-body">

            </tbody>
       </table>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
