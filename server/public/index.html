<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="./vendor/jqueryUC-3.6.0.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./style/style.css" type="text/css">
</head>
<body>
    <h1>Good ole' To-Do List!!</h1>

    <div class="new-task-input">
        <!-- Category -->
        <label for="category-input">Category</label><br>
        <input type="text" id="category-input" placeholder="Category Name"><br>
        <!-- Project name -->
        <label for="project-input">Project</label><br>
        <input type="text" id="project-input" placeholder="Project Name"><br>
        <!-- Task name -->
        <label for="task-name-in">Task</label><br>
        <input type="text" id="task-name-in" placeholder="Task Name"><br>
        <!-- Priority -->
        <label for="task-priority">Priority</label><br>
        <select name="priority" id="task-priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br>
        <!-- Due Date -->
        <label for="due-date">Due Date</label><br>
        <input type="date" id="due-date-in" name="due-date"> <br>
       <!-- Notes -->
        <label for="notes-in">Notes</label><br>
        <input type="text" id="notes-in" placeholder="Notes go here">
        <input type="submit" value="Submit Task" id="submit-button">
    </div>

    <div id="task-list-div">
       <table class="task-list-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Project</th>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                    <th>Date Created</th>
                    <th>Completed</th>
                    <th>Date Completed</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="task-list-table-body">

            </tbody>
       </table>
    </div>


</body>
</html>
